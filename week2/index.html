<body>
    <h1>우주 해적에 대하여</h1>
    <p>우주 해적은 광활한 우주를 무대로 활동하는 무법자들입니다.</p>
    <p>그들은 주로 행성 간 무역선을 약탈하거나, 가치 있는 자원을 찾아 행성을 탐사하며 살아갑니다.</p>
    <p>때로는 낭만적인 모험가로, 때로는 냉혹한 약탈자로 묘사되곤 합니다.</p>
